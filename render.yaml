# 

buildCommand: |
  pip install -r requirements.txt
  python manage.py migrate
  python manage.py collectstatic --noinput
  python manage.py shell -c "from django.contrib.auth import get_user_model; User=get_user_model(); import os; u=os.environ.get('DJANGO_SUPERUSER_USERNAME'); p=os.environ.get('DJANGO_SUPERUSER_PASSWORD'); e=os.environ.get('DJANGO_SUPERUSER_EMAIL',''); 
  (User.objects.filter(username=u).exists() or User.objects.create_superuser(u,e,p)) if u and p else None"
